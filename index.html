<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<!--action="javascript:rechner()"
    nicht gültig bei einem EventListner!
-->
<body>
    <section id="flex">
        <form >
            <label for="height">Körpergröße in Cm:</label>
            <input type="number" id="height" required>
            <label for="age">Alter:</label>
            <input type="number" id="age" required>
            <label for="weight">Gewicht:</label>
            <input type="number" id="weight" required>
            <p>Geschlecht:</p>
            <label for="female">Weiblich</label>
            <input type="radio" name="geschlecht" id="female" checked>
            <label for="male">Männlich</label>
            <input type="radio" name="geschlecht" id="male">
            <select id="belastung" >
                <option value=".95">
                    Schlafen
                </option>
                <option value="1.2">
                    Nur Sitzen oder Liegen
                </option>
                <option value="1.5">
                    Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen Aktivität in der
                    Freizeit, z.B. Büroarbeit
                </option>
                <option value="1.7">
                    Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit, z.B. Studierende,
                    Fließbandarbeiter, Laboranten, Kraftfahrer
                </option>
                <option value="1.8">
                    Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer, Kellner, Handwerker,
                    Mechaniker, Hausfrauen
                </option>
                <option value="2.2">
                    Körperlich anstrengende berufliche Arbeit
                </option>
            </select>
            <input id="submit" type="button" value="Submit">
            <!-- type=" submit "  submit löst eine schleife aus 
                    ungeignet beim verwenden  eines EventListners!!
            -->
        </form>
    </section>
    <div id="output"></div>

    <script src="js/main.js"></script>
</body>

</html>
